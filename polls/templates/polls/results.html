<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container text-center">
            <h1>Опрос: Фильмы и сериалы</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <h2 class="mb-4">{{ question.question_text }}</h2>
        <ul class="list-group">
            {% for choice in question.choice_set.all %}
                <li class="list-group-item">
                    {{ choice.choice_text }}
                    <div class="progress mt-2">
                        <div class="progress-bar" role="progressbar" 
                             style="width: {{ choice.votes|floatformat:2 }}%;" 
                             aria-valuenow="{{ choice.votes }}" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                            {{ choice.votes }} голосов
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'polls:index' %}" class="btn btn-primary mt-3">Вернуться к списку опросов</a>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">Сделал студент Оганян Иван</p>
        </div>
    </footer>
</body>
</html>
