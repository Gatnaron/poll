<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опросы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1>Опрос: Фильмы и сериалы</h1>
        <a href="{% url 'polls:all_results' %}" class="btn btn-primary">Все результаты</a>
    </div>
</header>

    <!-- Main Content -->
    <main class="container mt-4">
        <h2 class="mb-4">Выберите вопрос:</h2>
        <div class="row">
            {% for question in latest_question_list %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ question.question_text }}</h5>
                            <a href="{{ question.id }}/" class="btn btn-primary">Перейти</a>
                        </div>
                        <div class="card-footer text-muted text-end">
                            Опубликовано {{ question.pub_date|date:"d.m.Y H:i" }}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">Сделал студент Оганян Иван</p>
        </div>
    </footer>
</body>
</html>
